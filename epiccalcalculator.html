<body>
    <header>
        <h1 style="background-color:black;color:white;" class="alert alert-primary">
            <marquee>Calculator</marquee>
        </h1>
    </header>

    <input type="text" name="" id="num1" placeholder="Enter your 1st number">
    <input type="text" name="" id="num2" placeholder="Enter your 2nd number"><br><br>
    <button onclick="add()" class="btn btn-secondary">â•ADDâ•</button><br><br>
    <button onclick="sub()" class="btn btn-secondary">â–SUBTRACTâ–</button><br><br>
    <button onclick="mul()" class="btn btn-secondary">âœ–ï¸MULTIPLYâœ–ï¸</button><br><br>
    <button onclick="div()" class="btn btn-secondary">â—DIVIDEâ—</button><br><br>
    <h2 id="box"></h2>ğŸ‘‡ResultğŸ‘‡</h2>

<script>
    function add() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = parseInt(num1) + parseInt(num2);
        document.getElementById("result").innerText = result;
    }
    function sub() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = parseInt(num1) - parseInt(num2);
        document.getElementById("result").innerText = result;
    } function mul() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = parseInt(num1) * parseInt(num2);
        document.getElementById("result").innerText = result;
    } function div() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = parseInt(num1) / parseInt(num2);
        document.getElementById("result").innerText = result;
    }
</script>

</html>
